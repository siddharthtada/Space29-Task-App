<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space29 Task App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #6f5b53;
      margin-bottom: 20px;
    }
    select, textarea, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #6f5b53;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Space29 – New Task</h2>

<!-- CLIENT DROPDOWN -->
<select id="client">
  <option value="">Loading clients...</option>
</select>

<input id="site" placeholder="Site / Location">

<textarea id="task" placeholder="Task Details *"></textarea>

<select id="priority">
  <option value="Normal">Normal</option>
  <option value="High">High</option>
  <option value="Urgent">Urgent</option>
</select>

<button onclick="submitTask()">Submit Task</button>

<script>
/* ✅ GOOGLE SHEET DETAILS */
const SHEET_ID = "1zfgozCIDHdlp6KaLu3TCrhbM3BTWEFi5eOjhXuTcvqE";
const SHEET_NAME = "Sheet1"; // MUST match tab name exactly

const SHEET_URL =
  `https://docs.google.com/spreadsheets/d/1zfgozCIDHdlp6KaLu3TCrhbM3BTWEFi5eOjhXuTcvqE/gviz/tq?tqx=out:json&sheet=Clients`;

/* LOAD CLIENTS */
fetch(SHEET_URL)
  .then(res => res.text())
  .then(text => {
    // remove Google’s JS wrapper
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const clientSelect = document.getElementById("client");
    clientSelect.innerHTML = '<option value="">Select Client *</option>';

    rows.forEach(row => {
      const clientId = row.c[0]?.v;   // Column A
      const clientName = row.c[1]?.v; // Column B

      if (clientId && clientName) {
        const option = document.createElement("option");
        option.value = clientId;
        option.textContent = clientName;
        clientSelect.appendChild(option);
      }
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("client").innerHTML =
      '<option value="">❌ Failed to load clients</option>';
  });

/* SUBMIT TASK */
function submitTask() {
  const clientSelect = document.getElementById("client");
  const clientId = clientSelect.value;
  const clientName = clientSelect.selectedOptions[0]?.text;
  const site = document.getElementById("site").value.trim();
  const task = document.getElementById("task").value.trim();
  const priority = document.getElementById("priority").value;

  if (!clientId || !task) {
    alert("❌ Please select client and enter task details");
    return;
  }

  const data = {
    clientId,
    clientName,
    site,
    task,
    priority,
    time: new Date().toISOString()
  };

  fetch("https://hook.us2.make.com/i3jpiak86f4f7mj11j2fhq89mcl1jvc9", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => {
    if (!res.ok) throw new Error("Submission failed");
    return res.text();
  })
  .then(() => {
    alert("✅ Task submitted successfully");

    clientSelect.value = "";
    document.getElementById("site").value = "";
    document.getElementById("task").value = "";
    document.getElementById("priority").value = "Normal";
  })
  .catch(err => alert("❌ " + err.message));
}
</script>

</body>
</html>
