<!DOCTYPE html>
<html>
<head>
  <title>Space29 Task App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #6f5b53;
      color: white;
      border: none;
    }
  </style>
</head>

<body>
<h2>Space29 â€“ New Task</h2>

<select id="client">
  <option>Loading clients...</option>
</select>

<input id="site" placeholder="Site / Location">
<textarea id="task" placeholder="Task Details"></textarea>

<select id="priority">
  <option>Normal</option>
  <option>High</option>
  <option>Urgent</option>
</select>

<button onclick="submitTask()">Submit Task</button>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/1zfgozCIDHdlp6KaLu3TCrhbM3BTWEFi5eOjhXuTcvqE/gviz/tq?tqx=out:csv&sheet=Clients";

fetch(SHEET_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    const clientSelect = document.getElementById("client");
    clientSelect.innerHTML = "<option>Select Client</option>";

    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length >= 2) {
        const opt = document.createElement("option");
        opt.value = cols[2]; // Trello Label
        opt.textContent = cols[1]; // Client Name
        clientSelect.appendChild(opt);
      }
    });
  })
  .catch(() => {
    document.getElementById("client").innerHTML =
      "<option>Error loading clients</option>";
  });

function submitTask() {
  const data = {
    client: client.options[client.selectedIndex].text,
    label: client.value,
    site: site.value,
    task: task.value,
    priority: priority.value,
    time: new Date().toISOString()
  };

  fetch("https://hook.us2.make.com/YOUR_WEBHOOK", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(data)
  }).then(() => alert("Task sent to Trello"));
}
</script>

</body>
</html>
