<!DOCTYPE html>
<html>
<head>
  <title>Space29 Task App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #6f5b53;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #6f5b53;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
    }
  </style>
</head>

<body>

<h2>Space29 â€“ New Task</h2>

<!-- CLIENT DROPDOWN (DYNAMIC) -->
<select id="client">
  <option>Loading clientsâ€¦</option>
</select>

<input id="site" placeholder="Site / Location">

<textarea id="task" placeholder="Task Details"></textarea>

<select id="priority">
  <option value="Normal">Normal</option>
  <option value="High">High</option>
  <option value="Urgent">Urgent</option>
</select>

<button onclick="submitTask()">Submit Task</button>

<script>
/* ===============================
   CONFIG â€“ CHANGE ONLY THESE
================================ */

// ðŸ”— Google Sheet ID
const SHEET_ID = "https://docs.google.com/spreadsheets/d/1zfgozCIDHdlp6KaLu3TCrhbM3BTWEFi5eOjhXuTcvqE/edit?usp=sharing";

// ðŸ”— Make.com Webhook URL
const MAKE_WEBHOOK_URL = "https://hook.us2.make.com/i3jpiak86f4f7mj11j2fhq89mcl1jvc9";

/* ===============================
   LOAD CLIENT LIST FROM SHEET
================================ */

const sheetURL = `https://opensheet.elk.sh/${SHEET_ID}/Clients`;

fetch(sheetURL)
  .then(res => res.json())
  .then(data => {
    const clientSelect = document.getElementById("client");
    clientSelect.innerHTML = '<option value="">Select Client</option>';

    data.forEach(row => {
      const opt = document.createElement("option");

      // VALUE = Trello Label name
      opt.value = row.TrelloLabel;

      // TEXT = Client Name (with ID)
      opt.textContent = `${row.ClientName} (${row.ClientID})`;

      clientSelect.appendChild(opt);
    });
  })
  .catch(() => {
    document.getElementById("client").innerHTML =
      '<option>Error loading clients</option>';
  });

/* ===============================
   SUBMIT TASK TO MAKE.COM
================================ */

function submitTask() {
  const client = document.getElementById("client").value;
  const site = document.getElementById("site").value;
  const task = document.getElementById("task").value;
  const priority = document.getElementById("priority").value;

  if (!client || !task) {
    alert("Please select client and enter task");
    return;
  }

  const data = {
    clientLabel: client,
    site: site,
    task: task,
    priority: priority,
    time: new Date().toISOString()
  };

  fetch(MAKE_WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(() => {
    alert("Task submitted successfully");
    document.getElementById("task").value = "";
    document.getElementById("site").value = "";
    document.getElementById("priority").value = "Normal";
  })
  .catch(() => alert("Error submitting task"));
}
</script>

</body>
</html>
