<!DOCTYPE html>
<html>
<head>
  <title>Space29 Task App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background:#f5f5f5; }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #6f5b53;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<h2>Space29 ‚Äì New Task</h2>

<select id="client">
  <option>Loading clients...</option>
</select>

<input id="site" placeholder="Site / Location">
<textarea id="task" placeholder="Task Details"></textarea>

<select id="priority">
  <option value="Normal">Normal</option>
  <option value="High">High</option>
  <option value="Urgent">Urgent</option>
</select>

<button onclick="submitTask()">Submit Task</button>

<script>
// üîπ GOOGLE SHEET CSV URL
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/1zfgozCIDHdlp6KaLu3TCrhbM3BTWEFi5eOjhXuTcvqE/gviz/tq?tqx=out:csv&sheet=Clients";

// üîπ LOAD CLIENTS
fetch(SHEET_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    const clientSelect = document.getElementById("client");
    clientSelect.innerHTML = "<option value=''>Select Client</option>";

    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length >= 2) {
        const opt = document.createElement("option");
        opt.value = cols[2] || cols[1]; // Trello Label fallback
        opt.textContent = cols[1]; // Client Name
        clientSelect.appendChild(opt);
      }
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("client").innerHTML =
      "<option>Error loading clients</option>";
  });

// üîπ SUBMIT TASK
function submitTask() {
  const clientEl = document.getElementById("client");
  const siteEl = document.getElementById("site");
  const taskEl = document.getElementById("task");
  const priorityEl = document.getElementById("priority");

  if (!clientEl.value || !taskEl.value.trim()) {
    alert("Please select client and enter task details");
    return;
  }

  const data = {
    client: clientEl.options[clientEl.selectedIndex].text,
    label: clientEl.value,
    site: siteEl.value,
    task: taskEl.value,
    priority: priorityEl.value,
    time: new Date().toISOString()
  };

  console.log("Sending:", data);

  fetch("https://hook.us2.make.com/PASTE_YOUR_REAL_WEBHOOK_HERE", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => {
    if (!res.ok) throw new Error("Webhook failed");
    alert("‚úÖ Task sent to Trello");
    taskEl.value = "";
    siteEl.value = "";
  })
  .catch(err => {
    console.error(err);
    alert("‚ùå Error sending task");
  });
}
</script>

</body>
</html>
