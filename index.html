<!DOCTYPE html>
<html>
<head>
  <title>Space29 Task App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background:#f5f5f5; }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #6f5b53;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
<h2>Space29 â€“ New Task</h2>

<input id="client" placeholder="Client Name">
<input id="site" placeholder="Site / Location">
<textarea id="task" placeholder="Task Details"></textarea>

<select id="priority">
  <option>Normal</option>
  <option>High</option>
  <option>Urgent</option>
</select>

<button onclick="submitTask()">Submit Task</button>

<script>
function submitTask() {
  const data = {
    client: document.getElementById("client").value,
    site: document.getElementById("site").value,
    task: document.getElementById("task").value,
    priority: document.getElementById("priority").value,
    time: new Date().toISOString()
  };

  fetch("https://hook.us2.make.com/i3jpiak86f4f7mj11j2fhq89mcl1jvc9", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(() => alert("Task submitted successfully"));
}
</script>
</body>
</html>
