<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space29 Task App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #6f5b53;
      margin-bottom: 20px;
    }
    select, textarea, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #6f5b53;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<h2>Space29 – New Task</h2>

<!-- CLIENT DROPDOWN -->
<select id="client">
  <option value="">Loading clients...</option>
</select>

<input id="site" placeholder="Site / Location">

<textarea id="task" placeholder="Task Details *"></textarea>

<select id="priority">
  <option value="Normal">Normal</option>
  <option value="High">High</option>
  <option value="Urgent">Urgent</option>
</select>

<button onclick="submitTask()">Submit Task</button>

<script>
/* ✅ GOOGLE SHEET PUBLISHED CSV URL */
const SHEET_CSV_URL =
  "https://docs.google.com/spreadsheets/d/1zfgozCIDHdlp6KaLu3TCrhbM3BTWEFi5eOjhXuTcvqE/pub?output=csv";

/* LOAD CLIENTS FROM GOOGLE SHEET */
fetch(SHEET_CSV_URL)
  .then(response => response.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1); // skip header
    const clientSelect = document.getElementById("client");

    clientSelect.innerHTML = '<option value="">Select Client *</option>';

    rows.forEach(row => {
      const cols = row.split(",");
      const clientId = cols[0]?.trim();
      const clientName = cols[1]?.trim();

      if (clientId && clientName) {
        const option = document.createElement("option");
        option.value = clientId;          // stored value
        option.textContent = clientName;  // display text
        clientSelect.appendChild(option);
      }
    });
  })
  .catch(() => {
    document.getElementById("client").innerHTML =
      '<option value="">❌ Failed to load clients</option>';
  });

/* SUBMIT TASK */
function submitTask() {
  const clientSelect = document.getElementById("client");
  const clientId = clientSelect.value;
  const clientName = clientSelect.selectedOptions[0]?.text;
  const site = document.getElementById("site").value.trim();
  const task = document.getElementById("task").value.trim();
  const priority = document.getElementById("priority").value;

  if (!clientId || !task) {
    alert("❌ Please select client and enter task details");
    return;
  }

  const data = {
    clientId,
    clientName,
    site,
    task,
    priority,
    time: new Date().toISOString()
  };

  fetch("https://hook.us2.make.com/i3jpiak86f4f7mj11j2fhq89mcl1jvc9", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => {
    if (!res.ok) throw new Error("Submission failed");
    return res.text();
  })
  .then(() => {
    alert("✅ Task submitted successfully");

    // reset form
    clientSelect.value = "";
    document.getElementById("site").value = "";
    document.getElementById("task").value = "";
    document.getElementById("priority").value = "Normal";
  })
  .catch(err => {
    alert("❌ Error: " + err.message);
  });
}
</script>

</body>
</html>
