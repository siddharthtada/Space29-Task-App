<!DOCTYPE html>
<html>
<head>
  <title>Space29 Task App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; background:#f5f5f5; }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: #6f5b53;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Space29 â€“ New Task</h2>

<select id="client">
  <option>Loading clients...</option>
</select>

<input id="site" placeholder="Site / Location">
<textarea id="task" placeholder="Task Details"></textarea>

<select id="priority">
  <option>Normal</option>
  <option>High</option>
  <option>Urgent</option>
</select>

<!-- âœ… FORM POST (NO CORS) -->
<form action="https://hook.us2.make.com/i3jpiak86f4f7mj11j2fhq89mcl1jvc9"
      method="POST"
      onsubmit="prepareData()">

  <input type="hidden" name="client" id="f_client">
  <input type="hidden" name="label" id="f_label">
  <input type="hidden" name="site" id="f_site">
  <input type="hidden" name="task" id="f_task">
  <input type="hidden" name="priority" id="f_priority">
  <input type="hidden" name="time" id="f_time">

  <button type="submit">Submit Task</button>
</form>

<script>
// ðŸ”¹ GOOGLE SHEET CSV
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/1zfgozCIDHdlp6KaLu3TCrhbM3BTWEFi5eOjhXuTcvqE/gviz/tq?tqx=out:csv&sheet=Clients";

// ðŸ”¹ LOAD CLIENTS
fetch(SHEET_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    const clientSelect = document.getElementById("client");
    clientSelect.innerHTML = "<option value=''>Select Client</option>";

    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length >= 2) {
        const opt = document.createElement("option");
        opt.value = (cols[2] || cols[1]).replace(/"/g,"");
        opt.textContent = cols[1].replace(/"/g,"");
        clientSelect.appendChild(opt);
      }
    });
  })
  .catch(() => {
    document.getElementById("client").innerHTML =
      "<option>Error loading clients</option>";
  });

// ðŸ”¹ PREPARE DATA BEFORE SUBMIT
function prepareData() {
  const clientEl = document.getElementById("client");

  document.getElementById("f_client").value =
    clientEl.options[clientEl.selectedIndex].text;

  document.getElementById("f_label").value =
    clientEl.value;

  document.getElementById("f_site").value =
    document.getElementById("site").value;

  document.getElementById("f_task").value =
    document.getElementById("task").value;

  document.getElementById("f_priority").value =
    document.getElementById("priority").value;

  document.getElementById("f_time").value =
    new Date().toISOString();
}
</script>

</body>
</html>
