<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space29 Task App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #6f5b53;
    }
    select, textarea, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #6f5b53;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Space29 ‚Äì New Task</h2>

<!-- CLIENT DROPDOWN -->
<select id="client">
  <option value="">Loading clients...</option>
</select>

<input id="site" placeholder="Site / Location">
<textarea id="task" placeholder="Task Details *"></textarea>

<select id="priority">
  <option value="Normal">Normal</option>
  <option value="High">High</option>
  <option value="Urgent">Urgent</option>
</select>

<button onclick="submitTask()">Submit Task</button>

<script>
/* üîπ CHANGE THIS TO YOUR PUBLISHED CSV URL */
const SHEET_CSV_URL = "PASTE_PUBLISHED_CSV_URL_HERE";

/* Load clients from Google Sheet */
fetch(SHEET_CSV_URL)
  .then(res => res.text())
  .then(csv => {
    const lines = csv.split("\n");
    const clientSelect = document.getElementById("client");
    clientSelect.innerHTML = '<option value="">Select Client *</option>';

    lines.slice(1).forEach(line => {
      const clientName = line.split(",")[0]?.trim();
      if (clientName) {
        const option = document.createElement("option");
        option.value = clientName;
        option.textContent = clientName;
        clientSelect.appendChild(option);
      }
    });
  })
  .catch(() => {
    document.getElementById("client").innerHTML =
      '<option value="">Failed to load clients</option>';
  });

function submitTask() {
  const client = document.getElementById("client").value;
  const site = document.getElementById("site").value.trim();
  const task = document.getElementById("task").value.trim();
  const priority = document.getElementById("priority").value;

  if (!client || !task) {
    alert("‚ùå Please select client and enter task");
    return;
  }

  const data = {
    client,
    site,
    task,
    priority,
    time: new Date().toISOString()
  };

  fetch("https://hook.us2.make.com/i3jpiak86f4f7mj11j2fhq89mcl1jvc9", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => {
    if (!res.ok) throw new Error("Submit failed");
    return res.text();
  })
  .then(() => {
    alert("‚úÖ Task submitted successfully");
    document.getElementById("client").value = "";
    document.getElementById("site").value = "";
    document.getElementById("task").value = "";
    document.getElementById("priority").value = "Normal";
  })
  .catch(err => alert("‚ùå " + err.message));
}
</script>

</body>
</html>
