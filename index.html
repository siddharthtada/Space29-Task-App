<!DOCTYPE html>
<html>
<head>
  <title>Space29 Task App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #6f5b53;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #6f5b53;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<h2>Space29 ‚Äì New Task</h2>

<!-- CLIENT LIST -->
<select id="client">
  <option>Loading clients...</option>
</select>

<input id="site" placeholder="Site / Location">
<textarea id="task" placeholder="Task Details"></textarea>

<select id="priority">
  <option value="Normal">Normal</option>
  <option value="High">High</option>
  <option value="Urgent">Urgent</option>
</select>

<button onclick="submitTask()">Submit Task</button>

<script>
/* üîπ GOOGLE SHEET CSV (Clients Sheet)
   Column example:
   A = ID
   B = Client Name
   C = Trello Label
*/
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/1zfgozCIDHdlp6KaLu3TCrhbM3BTWEFi5eOjhXuTcvqE/gviz/tq?tqx=out:csv&sheet=Clients";

/* üîπ LOAD CLIENTS FROM GOOGLE SHEET */
fetch(SHEET_URL)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    const clientSelect = document.getElementById("client");

    clientSelect.innerHTML = "<option value=''>Select Client</option>";

    rows.forEach(row => {
      const cols = row.split(",");
      if (cols.length >= 2) {
        const option = document.createElement("option");
        option.textContent = cols[1].replace(/"/g,""); // Client name
        option.value = (cols[2] || cols[1]).replace(/"/g,""); // Label
        clientSelect.appendChild(option);
      }
    });
  })
  .catch(() => {
    document.getElementById("client").innerHTML =
      "<option>Error loading clients</option>";
  });

/* üîπ SUBMIT TASK (NO-CORS FETCH) */
function submitTask() {
  const clientEl = document.getElementById("client");
  const siteEl = document.getElementById("site");
  const taskEl = document.getElementById("task");
  const priorityEl = document.getElementById("priority");

  if (!clientEl.value || !taskEl.value.trim()) {
    alert("‚ùå Please select client and enter task details");
    return;
  }

  const data = {
    client: clientEl.options[clientEl.selectedIndex].text,
    label: clientEl.value,
    site: siteEl.value,
    task: taskEl.value,
    priority: priorityEl.value,
    time: new Date().toISOString()
  };

  fetch("https://hook.us2.make.com/i3jpiak86f4f7mj11j2fhq89mcl1jvc9", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert("‚úÖ Task submitted successfully");

  // reset form
  siteEl.value = "";
  taskEl.value = "";
  priorityEl.value = "Normal";
}
</script>

</body>
</html>
